<body>
  <mat-form-field class="title">
    <mat-label>Title</mat-label>
    <input [formControl] = "title" matInput  class="title">
  </mat-form-field>
  <mat-form-field class="thumbnail">
    <mat-label>Thumbnail</mat-label>
    <input [formControl] = "thumbnail" matInput  class="thumbnail">
  </mat-form-field>
  <div class="text-editor">
    <div class="toolbar">
      <ul class="tool-list">
        <li class="tool">
          <button
            type="button"
            data-command='justifyLeft'
            class="tool--btn">
            <i class=' fas fa-align-left'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command='justifyCenter'
            class="tool--btn">
            <i class=' fas fa-align-center'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="bold"
            class="tool--btn">
            <i class=' fas fa-bold'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="italic"
            class="tool--btn">
            <i class=' fas fa-italic'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="underline"
            class="tool--btn">
            <i class=' fas fa-underline'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="insertOrderedList"
            class="tool--btn">
            <i class=' fas fa-list-ol'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="insertUnorderedList"
            class="tool--btn">
            <i class=' fas fa-list-ul'></i>
          </button>
        </li>
        <li class="tool">
          <button
            type="button"
            data-command="createlink"
            class="tool--btn">
            <i class=' fas fa-link'></i>
          </button>
        </li>
      </ul>
    </div>

    <div id="output" contenteditable="true"></div>
  </div>
  <button id="submit" mat-raised-button color="accent" (click)="submit()" mat-button *ngIf="this.user[0].email != &quot;admin@admin.com&quot;">Submit</button>
  <button id="submit" mat-raised-button color="accent" (click)="update()" mat-button *ngIf="this.user[0].email == &quot;admin@admin.com&quot;">Update</button>
</body>
