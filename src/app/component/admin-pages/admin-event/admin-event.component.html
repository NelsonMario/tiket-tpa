<mat-spinner *ngIf="loaded"></mat-spinner>
<mat-tab-group dynamicHeight>

  <mat-tab label="View Blog">
      <div class="container" *ngIf="user != null">
          <mat-card class="example-card" *ngFor="let event of infiniteEvent;let i = index">
              <mat-card-header>
                  <mat-card-title>{{event.name}}</mat-card-title>
                  <mat-card-subtitle>{{event.location.country}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                  alt="Photo of a Shiba Inu">
              <mat-card-actions>
                  <button mat-button (click)="goToDetail(event.id)">VIEW</button>
                  <!-- <button mat-button>SHARE</button> -->
              </mat-card-actions>
          </mat-card>
      </div>
  </mat-tab>
  <mat-tab label="Create New event" *ngIf="login" >
    <app-event-editor></app-event-editor>
  </mat-tab>
  <mat-tab label="Update event" *ngIf="this.user[0].email == &quot;admin@admin.com&quot;">
    <div class="container" *ngIf="user != null">
      <mat-card class="example-card" *ngFor="let event of events;let i = index">
          <mat-card-header>
              <mat-card-title>{{event.name}}</mat-card-title>
              <mat-card-subtitle>{{event.location.country}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
          <mat-card-actions>
              <button mat-button (click)="goToUpdate(event.id)">Update</button>
              <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
      </mat-card>
    </div>
    <div class="button">
      <button mat-button *ngFor="let item of pageCount" (click)="changePage(item-1)">{{item}}</button>
    </div>
  </mat-tab>
  <mat-tab label="Delete event" *ngIf="this.user[0].email == &quot;admin@admin.com&quot;">
    <div class="container" *ngIf="user != null">
      <mat-card class="example-card" *ngFor="let event of events;let i = index">
          <mat-card-header>
              <mat-card-title>{{event.name}}</mat-card-title>
              <mat-card-subtitle>{{event.location.country}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
          <mat-card-actions>
              <button mat-button (click)="deleteDataClick(event.id)">Remove</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
