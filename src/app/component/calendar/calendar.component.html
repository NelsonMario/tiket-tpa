<body>
    <button mat-button (click)="setShowCalendar()">Show Calendar</button>
    <div id="calendar">
      <div class="row text-center"  style="display: flex">
        <div class="col-md-4">
          <div class="btn-group">
            <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
            >
            <button mat-button>Previous</button>
          </div>
          <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          >
          <button mat-button>Today</button>
        </div>
        <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        >
        <button mat-button>Next</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
      class="btn btn-primary"
      (click)="setView(CalendarView.Month)"
      [class.active]="view === CalendarView.Month"
      >
      <button mat-button> Month </button>
    </div>
    <div
    class="btn btn-primary"
    (click)="setView(CalendarView.Week)"
    [class.active]="view === CalendarView.Week"
    >
    <button mat-button> Week </button>
  </div>
  <div
  class="btn btn-primary"
  (click)="setView(CalendarView.Day)"
  [class.active]="view === CalendarView.Day"
  >
  <button mat-button>Day</button>
  </div>
  </div>
  </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
    >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
  *ngSwitchCase="CalendarView.Week"
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh"
  (eventClicked)="handleEvent('Clicked', $event.event)"
  (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
  *ngSwitchCase="CalendarView.Day"
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh"
  (eventClicked)="handleEvent('Clicked', $event.event)"
  (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
  </div>

  </div>
</body>
