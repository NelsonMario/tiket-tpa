<section>
    <app-carousel></app-carousel>
    <app-entertainment-reservation></app-entertainment-reservation>
    <div id="overlay" [hidden] = "isHidden" (click)="toggleOverlay($event)"></div>
    <div class="container">
      <h3>Trending Events</h3>
      <div class="event">
        <mat-card class="example-card" *ngFor="let event of events;let i = index">
            <mat-card-header>
                <mat-card-title>{{event.name}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
            <mat-card-actions>
                <mat-card-subtitle>{{event.location.city}}, {{event.location.country}}</mat-card-subtitle>
            </mat-card-actions>
        </mat-card>
      </div>
      <h3>Trending Attractions</h3>
      <div class="attraction">
        <mat-card class="example-card" *ngFor="let attraction of attractions;let i = index">
            <mat-card-header>
                <mat-card-title>{{attraction.name}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
              <mat-card-actions>
                <mat-card-subtitle>{{attraction.location.city}}, {{attraction.location.country}}</mat-card-subtitle>
            </mat-card-actions>
        </mat-card>
      </div>
      <h3>Trending Activities</h3>
      <div class="activity">
        <mat-card class="example-card" *ngFor="let activity of activities;let i = index">
          <mat-card-header>
              <mat-card-title>{{activity.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <mat-card-subtitle>{{activity.location.city}}, {{activity.location.country}}</mat-card-subtitle>
          </mat-card-actions>
      </mat-card>
      </div>
    </div>
</section>
