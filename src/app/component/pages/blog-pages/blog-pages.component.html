<mat-tab-group dynamicHeight>
  <mat-tab label="View Blog">
      <div class="container" *ngIf="user != null">
          <mat-card class="example-card" *ngFor="let blog of blogs;let i = index">
              <mat-card-header>
                  <mat-card-title>{{blog.title}}</mat-card-title>
                  <mat-card-subtitle>{{blog.updatedAt}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                  alt="Photo of a Shiba Inu">
              <mat-card-actions>
                  <button mat-button (click)="goToDetail(blog.id)">VIEW</button>
                  <!-- <button mat-button>SHARE</button> -->
              </mat-card-actions>
          </mat-card>
      </div>
  </mat-tab>
  <mat-tab label="Create New Blog" *ngIf="login">
    <app-text-editor></app-text-editor>
  </mat-tab>
  <mat-tab label="Update Blog" *ngIf="this.user[0].email == &quot;admin@admin.com&quot;">
    <div class="container" *ngIf="user != null">
      <mat-card class="example-card" *ngFor="let blog of paginationBlog;let i = index">
          <mat-card-header>
              <mat-card-title>{{blog.title}}</mat-card-title>
              <mat-card-subtitle>{{blog.updatedAt}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
          <mat-card-actions>
              <button mat-button (click)="goToUpdate(blog.id)">Update</button>
              <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
      </mat-card>
  </div>
  <div class="button">
    <button mat-button *ngFor="let item of pageCount" (click)="changePage(item-1)">{{item}}</button>
  </div>
  </mat-tab>
  <mat-tab label="Delete Blog" *ngIf="this.user[0].email == &quot;admin@admin.com&quot;">
    <div class="container" *ngIf="user != null">
      <mat-card class="example-card" *ngFor="let blog of blogs;let i = index">
          <mat-card-header>
              <mat-card-title>{{blog.title}}</mat-card-title>
              <mat-card-subtitle>{{blog.updatedAt}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu">
          <mat-card-actions>
              <button mat-button (click)="remove(blog.id)">Remove</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
