<body>
  <header>
    <div class="left-section">
      <div class="logo">
        H
      </div>
      <p>Cari Sewa Hotel Murah di Sini</p>
    </div>
    <div class="right-section">
      <p>Pencarian Terakhir ></p>
    </div>
  </header>

  <section>
    <div class="location">
      <mat-label>Location</mat-label>
      <mat-select [formControl]="location" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location.city}}
        </mat-option>
      </mat-select>
    </div>

    <div class="schedule">
      <div class="from">
        <mat-form-field>
          <input matInput [matDatepicker]="startDate" placeholder="Tanggal Mulai" [(ngModel)] = "fromSchedule">
          <input hidden [formControl] = "formattedStart" matinput [ngModel] = "fromSchedule | date:'yyyy-MM-dd'">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="end">
        <mat-form-field >
          <input matInput [matDatepicker]="endDate" placeholder="Tanggal Selesai" [(ngModel)] = "toSchedule" >
          <input  hidden [formControl] = "formattedEnd" matinput [ngModel] = "toSchedule | date:'yyyy-MM-dd'">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="night">
      <mat-label>Night</mat-label>
      <input [formControl] = "night" matInput class="night">
    </mat-form-field>
    <mat-form-field class="person">
      <mat-label>person</mat-label>
      <input [formControl] = "person" matInput class="person">
    </mat-form-field>
  </section>

  <footer>
    <app-button title="Cari Hotel" (click)="searchHotel()"></app-button>
  </footer>
</body>
