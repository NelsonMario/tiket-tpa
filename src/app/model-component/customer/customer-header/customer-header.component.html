<header>
    <div id="left-side">
        <img src="../../../../assets/Login/tiket-logo-member.webp" alt="">
        <div (click)="searchFlight()">Pesawat</div>
        <div>Hotel</div>
        <div>Kereta Api</div>
        <div>Sewa Mobil</div>
        <div>Hiburan</div>
    </div>
    <div id="right-side">
        <div><b>Tix Point</b></div>
        <div><b>Cek Order</b></div>

        <div *ngIf="user" class="user" (click) = "logout()"><b>{{user[0].firstName}}</b></div>
    </div>
</header>
